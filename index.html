<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>折れ線メーカー</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --app-bg: #f8fafc;
        }

        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            background-color: var(--app-bg);
            -webkit-tap-highlight-color: transparent;
        }

        .preview-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: repeating-conic-gradient(#f1f5f9 0% 25%, #ffffff 0% 50%) 50% / 20px 20px;
        }

        #finalImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .data-input {
            width: 100%;
            min-width: 80px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            text-align: right;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        @media (min-width: 768px) {
            .data-input {
                font-size: 0.875rem;
                padding: 6px 10px;
            }
        }

        .custom-scroll::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .btn-active:active {
            transform: scale(0.96);
        }

        .history-card:hover .history-delete {
            opacity: 1;
        }
        
        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="text-slate-800 antialiased">
    <div class="min-h-screen pb-20">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 px-4 py-3 md:py-6">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight">折れ線メーカー</h1>
                    <p id="refreshNotice" class="text-xs text-slate-400 mt-1">データはブラウザに自動保存されます</p>
                </div>
                
                <div class="flex flex-wrap w-full md:w-auto gap-2">
                    <button onclick="saveToHistory()" class="flex-1 md:flex-none btn-active bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-xl font-bold shadow-sm transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                        <span>履歴に保存</span>
                    </button>
                    <button onclick="downloadImage()" class="flex-1 md:flex-none btn-active bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-xl font-bold shadow-sm transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <span>画像保存</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 mt-6 space-y-8">
            
            <!-- Graph Preview & History -->
            <section class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                            プレビュー
                        </h2>
                        <button onclick="manualRefreshImage()" class="text-xs text-blue-500 font-bold hover:underline">再描画</button>
                    </div>
                    <div class="p-4 md:p-6">
                        <div class="preview-container rounded-2xl border border-slate-100 min-h-[300px] flex items-center justify-center">
                            <img id="finalImage" alt="グラフプレビュー">
                        </div>
                    </div>
                </div>

                <!-- History Section -->
                <div class="lg:col-span-4 space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            履歴
                        </h3>
                        <button onclick="clearAllHistory()" class="text-[10px] text-red-500 font-bold hover:underline">全削除</button>
                    </div>
                    <div id="historyContainer" class="space-y-3 max-h-[450px] overflow-y-auto custom-scroll pr-2">
                        <p class="text-sm text-slate-400 text-center py-10 border-2 border-dashed border-slate-100 rounded-2xl">履歴はありません</p>
                    </div>
                </div>
            </section>

            <!-- Utility Actions -->
            <section class="flex flex-wrap gap-4 items-center bg-slate-100 p-4 rounded-2xl">
                <div class="flex items-center gap-2">
                    <label class="bg-white border border-slate-300 px-4 py-2 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors flex items-center gap-2 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><polyline points="9 15 12 12 15 15"/></svg>
                        <span class="text-sm font-bold">CSV/TSVを読み込む</span>
                        <input type="file" accept=".csv,.txt" class="hidden" onchange="importData(this)">
                    </label>
                </div>
                <button onclick="resetToDefault()" class="btn-active bg-red-50 text-red-600 border border-red-100 px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-100 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    入力データをすべて消す
                </button>
            </section>

            <!-- Inputs -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Series Management -->
                <div class="lg:col-span-4 space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2">
                            <span>系列設定</span>
                        </h3>
                        <button onclick="addSeries()" class="btn-active text-xs bg-blue-50 text-blue-600 px-4 py-2 rounded-full font-bold hover:bg-blue-100">+ 追加</button>
                    </div>
                    <div id="seriesList" class="space-y-3"></div>
                </div>

                <!-- Data Table -->
                <div class="lg:col-span-8 space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2">
                            <span>データ入力</span>
                        </h3>
                        <button onclick="addRow()" class="btn-active text-xs bg-slate-100 text-slate-600 px-4 py-2 rounded-full font-bold hover:bg-slate-200">+ 行追加</button>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="overflow-x-auto custom-scroll">
                            <table class="w-full text-sm text-left border-collapse">
                                <thead class="bg-slate-50 border-b border-slate-200">
                                    <tr id="tableHeader"></tr>
                                </thead>
                                <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Canvas -->
    <div style="position: absolute; left: -9999px;">
        <canvas id="hiddenCanvas" width="1200" height="700"></canvas>
    </div>

    <script>
        // --- Data Model ---
        let labels = ["1月", "2月", "3月"];
        let seriesList = [
            { name: "系列 1", color: "#3b82f6", data: [120, 190, 150], yAxis: 'yLeft', hidden: false },
            { name: "系列 2", color: "#ef4444", data: [80, 110, 95], yAxis: 'yRight', hidden: false }
        ];
        let history = [];

        let chart;
        const canvas = document.getElementById('hiddenCanvas');
        const finalImg = document.getElementById('finalImage');

        window.onload = function() {
            loadSavedData();
            loadHistory();
            initChart();
            updateUI();
            updateHistoryUI();
        }

        function initChart() {
            const ctx = canvas.getContext('2d');
            const whiteBgPlugin = {
                id: 'whiteBg',
                beforeDraw: (c) => {
                    const ctx = c.ctx;
                    ctx.save();
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, c.width, c.height);
                    ctx.restore();
                }
            };

            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: [] },
                options: {
                    responsive: false,
                    animation: false,
                    devicePixelRatio: 2,
                    scales: {
                        yLeft: { type: 'linear', position: 'left', title: { display: true, text: '左軸', font: { weight: 'bold', size: 14 } } },
                        yRight: { type: 'linear', position: 'right', title: { display: true, text: '右軸', font: { weight: 'bold', size: 14 } }, grid: { drawOnChartArea: false } }
                    },
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 14, weight: 'bold' }, padding: 20 } }
                    }
                },
                plugins: [whiteBgPlugin]
            });
        }

        // --- Storage ---
        function saveToStorage() {
            localStorage.setItem('linechart_state_v5', JSON.stringify({ labels, seriesList }));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('linechart_state_v5');
            if (saved) {
                const parsed = JSON.parse(saved);
                labels = parsed.labels;
                seriesList = parsed.seriesList;
            }
        }

        function resetToDefault() {
            const confirmModal = confirm("入力されたすべてのデータと設定を消去します。よろしいですか？");
            if (!confirmModal) return;
            localStorage.removeItem('linechart_state_v5');
            location.reload();
        }

        // --- History ---
        function saveToHistory() {
            manualRefreshImage(); 
            setTimeout(() => {
                const entry = {
                    id: Date.now(),
                    date: new Date().toLocaleString(),
                    labels: [...labels],
                    seriesList: JSON.parse(JSON.stringify(seriesList)),
                    thumbnail: canvas.toDataURL('image/png', 0.2)
                };
                history.unshift(entry);
                if (history.length > 15) history.pop();
                localStorage.setItem('linechart_history_v5', JSON.stringify(history));
                updateHistoryUI();
            }, 200);
        }

        function loadHistory() {
            const saved = localStorage.getItem('linechart_history_v5');
            if (saved) history = JSON.parse(saved);
        }

        function restoreFromHistory(id) {
            const item = history.find(h => h.id === id);
            if (item) {
                labels = [...item.labels];
                seriesList = JSON.parse(JSON.stringify(item.seriesList));
                updateUI();
            }
        }

        function deleteHistory(id, e) {
            e.stopPropagation();
            history = history.filter(h => h.id !== id);
            localStorage.setItem('linechart_history_v5', JSON.stringify(history));
            updateHistoryUI();
        }

        function clearAllHistory() {
            if (!confirm("履歴をすべて削除しますか？")) return;
            history = [];
            localStorage.removeItem('linechart_history_v5');
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const container = document.getElementById('historyContainer');
            if (history.length === 0) {
                container.innerHTML = `<p class="text-sm text-slate-400 text-center py-10 border-2 border-dashed border-slate-100 rounded-2xl">履歴はありません</p>`;
                return;
            }

            container.innerHTML = history.map(h => `
                <div onclick="restoreFromHistory(${h.id})" class="history-card group relative bg-white border border-slate-200 p-2 rounded-xl cursor-pointer hover:border-blue-400 hover:shadow-md transition-all flex items-center gap-3">
                    <img src="${h.thumbnail}" class="w-16 h-10 object-cover rounded bg-slate-50 border border-slate-100">
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">${h.date}</div>
                        <div class="text-xs font-bold text-slate-700 truncate">${h.seriesList.filter(s=>!s.hidden).length}系列を表示中</div>
                    </div>
                    <button onclick="deleteHistory(${h.id}, event)" class="history-delete opacity-0 p-1 text-slate-300 hover:text-red-500 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            `).join('');
        }

        // --- CSV ---
        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                if (lines.length < 2) return;

                const delimiter = text.includes('\t') ? '\t' : (text.includes(',') ? ',' : ';');
                const header = lines[0].split(delimiter).map(s => s.trim());
                
                const newLabels = [];
                const newSeriesList = header.slice(1).map((name, i) => ({
                    name: name || `系列 ${i+1}`,
                    color: i === 0 ? '#3b82f6' : (i === 1 ? '#ef4444' : '#64748b'),
                    data: [],
                    yAxis: 'yLeft',
                    hidden: false
                }));

                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(delimiter).map(s => s.trim());
                    // 1列目（ラベル）は文字列としてそのまま保持
                    newLabels.push(cols[0] || `行 ${i}`);
                    
                    for (let j = 0; j < newSeriesList.length; j++) {
                        const valStr = cols[j+1] || "0";
                        // 数値以外の文字（カンマや￥、$など）を除去してパース
                        // ただしマイナス記号と小数点は維持
                        const cleanVal = valStr.replace(/[^-0.9.]/g, '');
                        newSeriesList[j].data.push(parseFloat(cleanVal) || 0);
                    }
                }

                labels = newLabels;
                seriesList = newSeriesList;
                updateUI();
                input.value = ""; 
            };
            reader.readAsText(file);
        }

        // --- UI Updates ---
        function updateUI() {
            saveToStorage();
            renderSeries();
            renderTable();
            updateChartData();
            manualRefreshImage();
        }

        function renderSeries() {
            const container = document.getElementById('seriesList');
            container.innerHTML = '';
            seriesList.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = `bg-white p-4 rounded-xl border border-slate-200 shadow-sm space-y-3 transition-opacity ${s.hidden ? 'bg-slate-50/50 grayscale-[0.5]' : ''}`;
                div.innerHTML = `
                    <div class="flex justify-between items-center gap-2">
                        <div class="flex items-center gap-2 flex-1 min-w-0">
                            <input type="checkbox" ${!s.hidden ? 'checked' : ''} onchange="seriesList[${i}].hidden=!this.checked; updateUI();" class="accent-blue-600">
                            <input type="text" value="${s.name}" oninput="seriesList[${i}].name=this.value; updateChartData();" class="font-bold text-sm text-slate-700 bg-slate-50 px-2 py-1 rounded w-full outline-none">
                        </div>
                        <button onclick="removeSeries(${i})" class="text-slate-300 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between gap-2">
                        <input type="color" value="${s.color}" oninput="seriesList[${i}].color=this.value; updateChartData();" class="w-8 h-8 p-0.5 border border-slate-200 bg-white cursor-pointer rounded-lg">
                        <select onchange="seriesList[${i}].yAxis=this.value; updateChartData();" class="text-xs border border-slate-200 rounded-lg px-2 py-1.5 bg-slate-50 font-medium">
                            <option value="yLeft" ${s.yAxis==='yLeft'?'selected':''}>左軸</option>
                            <option value="yRight" ${s.yAxis==='yRight'?'selected':''}>右軸</option>
                        </select>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderTable() {
            const header = document.getElementById('tableHeader');
            header.innerHTML = `<th class="px-4 py-3 text-center text-slate-500 min-w-[120px]">ラベル</th>`;
            seriesList.forEach(s => {
                header.innerHTML += `<th class="px-4 py-3 text-right text-slate-500 min-w-[100px] ${s.hidden ? 'opacity-20' : ''}">${s.name}</th>`;
            });
            header.innerHTML += `<th class="w-12"></th>`;

            const body = document.getElementById('tableBody');
            body.innerHTML = '';
            labels.forEach((label, rowIdx) => {
                const tr = document.createElement('tr');
                let rowHtml = `
                    <td>
                        <input type="text" value="${label}" oninput="labels[${rowIdx}]=this.value; updateChartData();" class="data-input font-bold text-center text-slate-600 bg-slate-50/50">
                    </td>`;

                seriesList.forEach((s, colIdx) => {
                    rowHtml += `<td><input type="number" value="${s.data[rowIdx]}" oninput="seriesList[${colIdx}].data[${rowIdx}]=parseFloat(this.value) || 0; updateChartData();" class="data-input ${s.hidden ? 'opacity-10' : ''}" ${s.hidden ? 'disabled' : ''}></td>`;
                });

                rowHtml += `<td class="text-center"><button onclick="removeRow(${rowIdx})" class="text-slate-300 hover:text-red-500 font-bold text-xl">×</button></td>`;
                tr.innerHTML = rowHtml;
                body.appendChild(tr);
            });
        }

        function updateChartData() {
            saveToStorage();
            chart.data.labels = labels;
            chart.data.datasets = seriesList
                .filter(s => !s.hidden)
                .map(s => ({
                    label: s.name,
                    data: s.data,
                    borderColor: s.color,
                    backgroundColor: 'transparent',
                    yAxisID: s.yAxis,
                    borderWidth: 3,
                    tension: 0,
                    pointRadius: 6,
                    pointBackgroundColor: s.color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                }));

            chart.update('none');
        }

        function manualRefreshImage() {
            chart.update();
            setTimeout(() => {
                finalImg.src = canvas.toDataURL('image/png', 1.0);
            }, 100);
        }

        // --- Controls ---
        function addSeries() {
            seriesList.push({ name: `系列 ${seriesList.length + 1}`, color: '#64748b', data: new Array(labels.length).fill(0), yAxis: 'yLeft', hidden: false });
            updateUI();
        }

        function removeSeries(i) {
            if(seriesList.length > 1) { seriesList.splice(i, 1); updateUI(); }
        }

        function addRow() {
            labels.push(`データ ${labels.length + 1}`);
            seriesList.forEach(s => s.data.push(0));
            updateUI();
        }

        function removeRow(i) {
            if(labels.length > 1) { labels.splice(i, 1); seriesList.forEach(s => s.data.splice(i, 1)); updateUI(); }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `Chart_${Date.now()}.png`;
            link.href = finalImg.src;
            link.click();
        }
    </script>
</body>
</html>
